<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap login page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>
<body>
<div class="container">
<div class="panel panel-default">
<div class ="panel-heading">
Registration
</div>
<div class="panel-body">
<form>
<label for="firstname"class="control-label">Name</label>
<div class="row" >
<div class="col-md-6"><input type="text" class="form-control" id="firstname" placeholder="first"/></div>
<div class="col-md-6"><input type="text" class="form-control" id="lastname" placeholder="last"/></div>
</div>
<label for="address1" class="control-label">Address</label>
<div class="row">
<div class="col-md-12">
<input type="text" class="form-control" id="address1" placeholder="adressline 1"/>
</div>
<div class="col-md-12">
<input type="text" class="form-control" id="address1" placeholder="adressline 2"/>
</div>
</div>
<div class="row">
<div class="col-md-6">
<label for="city" class="control-label">City</label>
</div>
<div class="col-md-2">
<label for="State" class="control-label">State</label>
</div>
<div class="col-md-4">
<label for="zipcode" class="control-label">zipcode</label>
</div>



</div>
<div class="row" >
<div class="col-md-6">
<input type="text" class="form-control" id="city" placeholder="city"/>
</div>
<div class="col-md-2">
<input type="text" class="form-control" id="State" placeholder="state"/>
</div>
<div class="col-md-4">
<input type="text" class="form-control" id="zipcode" placeholder="zipcode"/>
</div>

</div>
<div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
	<div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
	<div class="form-group">
      <label for="pwd">Confirm Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
<button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
</div>
</div>

<script src="js.bootstrap.min.js"></script>
</body>
</html>
